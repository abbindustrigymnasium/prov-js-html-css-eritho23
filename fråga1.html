<!doctype html>
<html lang="en">
  <head>
    <title>Fråga 1</title>
  </head>

  <body>
    <!-- Här ska din HTML kod vara -->

    <script>
      // Här ska din JavaScript kod vara
      let width = 5;
      let height = 10;

      let circumference = 2 * height + 2 * width;

      let message = `The circumference of a rectangle with width ${width} and height ${height} is ${circumference}.`;

      console.log(message);
      alert(message);
    </script>
  </body>
</html>

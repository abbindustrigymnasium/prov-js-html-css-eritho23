<!doctype html>
<html lang="en">
  <head>
    <title>Fråga 4</title>
  </head>

  <body>
    <!-- Här ska din HTML kod vara -->

    <script>
      // Här ska din JavaScript kod vara
      let myNumber = prompt("Enter a number of choice!");

      if (5 < myNumber && myNumber < 10) {
        // This is EXCLUDING the end point numbers
        alert(`${myNumber} is between 5 and 10`);
      } else {
        alert(`${myNumber} is NOT between 5 and 10`);
      }
    </script>
  </body>
</html>
